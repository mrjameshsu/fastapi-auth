<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}FastAPI Auth{% endblock %}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #f5f5f5; color: #333; }
    nav {
      background: #2c3e50; color: white; padding: 12px 24px;
      display: flex; align-items: center; gap: 20px;
    }
    nav a { color: #ecf0f1; text-decoration: none; font-size: 14px; }
    nav a:hover { color: #3498db; }
    nav .brand { font-weight: bold; font-size: 16px; margin-right: auto; }
    main { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .card {
      background: white; border-radius: 8px; padding: 32px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    h1 { margin-bottom: 24px; font-size: 22px; }
    .error {
      background: #ffe0e0; color: #c0392b; border-radius: 4px;
      padding: 10px 14px; margin-bottom: 16px; font-size: 14px;
    }
    label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 500; }
    input[type=text], input[type=email], input[type=password] {
      width: 100%; padding: 10px 12px; border: 1px solid #ccc;
      border-radius: 4px; font-size: 14px; margin-bottom: 16px;
    }
    button, .btn {
      background: #2c3e50; color: white; border: none; padding: 10px 20px;
      border-radius: 4px; font-size: 14px; cursor: pointer; text-decoration: none;
      display: inline-block;
    }
    button:hover, .btn:hover { background: #3498db; }
    .btn-danger { background: #c0392b; }
    .btn-danger:hover { background: #e74c3c; }
    .btn-success { background: #27ae60; }
    .btn-success:hover { background: #2ecc71; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { text-align: left; padding: 10px 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    th { background: #f8f8f8; font-weight: 600; }
    p { margin-bottom: 12px; font-size: 14px; }
    .links { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 16px; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  {% if user is defined and user %}
  <nav>
    <span class="brand">FastAPI Auth</span>
    <a href="/dashboard">Dashboard</a>
    <a href="/location">My Location</a>
    <a href="/map">Shared Map</a>
    {% if user.is_admin %}<a href="/admin">Admin</a>{% endif %}
    <a href="/logout">Logout</a>
  </nav>
  {% endif %}
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
